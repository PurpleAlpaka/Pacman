<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/app.css">
</head>

<body onload="init()" onkeyup="movePacman(event)">
    <div class="live-display">
        <div class="live-time-display">Timer: <span></span></div>
        <div class="score-display">Score: <span>0</span></div>
    </div>
    <div class="board-container"></div>
    <div class="modal">
        <div class="modal-display">
            <div class="game-over">You <span></span></div>
            <div class="final-score">Final Score: <span></span></div>
            <div class="time-display">Final Time: <span></span></div>
        </div>
        <br><button class="restart-btn" onclick="init()">Play Again!</button>
    </div>
    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
    <script src="js/pacman.js"></script>
    <script src="js/ghost.js"></script>
</body>

</html>
